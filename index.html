<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour" class="lead"></p>

    </header>
    <div class="container mainDiv">
      <!-- Timeblocks go here -->

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text myHour" id="inputGroup-sizing-lg">09AM</span>
            </div>
            
            <input type="text" class="form-control 09AM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" data-value="9">
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = '09AM'>Save</button>
            </div>
        </div>

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">10AM</span>
            </div>
            
            <input type="text" class="form-control 10AM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg "data-value="10">
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = "10AM">Save</button>
            </div>
        </div>

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">11AM</span>
            </div>
            
            <input type="text" class="form-control 11AM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" data-value="11">
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = '11AM'>Save</button>
            </div>
        </div>

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">12PM</span>
            </div>
            
            <input type="text" class="form-control 12PM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" data-value="12">
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = "12PM">Save</button>
            </div>
        </div>

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">01PM</span>
            </div>
            
            <input type="text" class="form-control 01PM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" data-value="13">
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = '01PM'>Save</button>
            </div>
        </div>

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">02PM</span>
            </div>
            
            <input type="text" class="form-control 02PM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" data-value="14">
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = "02PM">Save</button>
            </div>
        </div>

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">03PM</span>
            </div>

                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = '03PM'>Save</button>
            </div>
        </div>

            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">04PM</span>
            </div>

                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = "04PM">Save</button>
            </div>
        </div>

            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">05PM</span>
            </div>

            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info btn-lg btnSave text-white" type="button" id="button-addon1" value = "05PM">Save</button>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

    
  </body>
</html>
